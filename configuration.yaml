homeassistant:
    name: Home
    latitude: !secret latitude_loc_home
    longitude: !secret longitude_loc_home
    elevation: 20
    unit_system: metric
    time_zone: Australia/Brisbane
    customize:
        script.wake_ironwood:
            emulated_hue: true
            emulated_hue_name: Ironwood
        media_player.samsung_tv_remote:
            emulated_hue: true
            emulated_hue_name: TV
        group.all_lights:
            emulated_hue: true

emulated_hue:
    expose_by_default: true
    exposed_domains:
        - light

ifttt:
    key: !secret ifttt_key

frontend:
http:
conversation:
history:
logbook:
sun:

device_tracker: !include misc/device_trackers.yaml
shell_command: !include misc/shell_commands.yaml
media_player: !include misc/media_players.yaml
sensor: !include_dir_list sensors/
script: !include_dir_merge_named scripts/
light: !include_dir_list lights/
automation: !include_dir_list automations/
